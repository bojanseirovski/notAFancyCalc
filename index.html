<html>

<head>
    <title>Calc - not a fancy calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onkeydown="getOpperands(event.key)">
    <div class="top-menu"></div>
    <div class="header">
        <h1>Calc - not a fancy calculator</h1>
    </div>
    <div id="content">
        <div class="row">
            <span><input type="text" id="operate" size="9"></span>
            <span><button data-opperand="=">=</button></span>
        </div>
        <div class="row">
            <span><button data-opperand="C">C</button></span>
            <span><button data-opperand="*">*</button></span>
            <span><button data-opperand="/">/</button></span>
        </div>
        <div class="row">
            <span><button data-opperand="0">0</button></span>
            <span><button data-opperand="+">+</button></span>
            <span><button data-opperand="-">-</button></span>
        </div>
        <div class="row">
            <span><button data-opperand="1">1</button></span>
            <span><button data-opperand="2">2</button></span>
            <span><button data-opperand="3">3</button></span>
        </div>
        <div class="row">
            <span><button data-opperand="4">4</button></span>
            <span><button data-opperand="5">5</button></span>
            <span><button data-opperand="6">6</button></span>
        </div>
        <div class="row">
            <span><button data-opperand="7">7</button></span>
            <span><button data-opperand="8">8</button></span>
            <span><button data-opperand="9">9</button></span>
        </div>
    </div>
    <div class="footer">
        <span>Bojan Seirovski  &copy;</span>
    </div>
    <script src="./main.js"></script>
</body>

</html>
